<!-- ... -->
<script>
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response');

    submitBtn.addEventListener('click', async () => {
        const mutation = `
            mutation EditEvent(
                $id: ID!, $source: String, $status: Status, $scheduled: String,
                $competitors: [CompetitorInput], $marketIds: [Int], $priority: Int,
                $isLive: Boolean, $notes: String, $descType: DescType!
            ) {
                editEvent(
                    id: $id, source: $source, status: $status, scheduled: $scheduled,
                    competitors: $competitors, marketIds: $marketIds, priority: $priority,
                    isLive: $isLive, notes: $notes, descType: $descType
                ) {
                    id
                }
            }
        `;

        const variables = {
            id: "evt-12345",
            source: "BR",
            status: "ACTIVE",
            scheduled: new Date().toISOString(),
            competitors: [
                { id: "comp-1", name: "Ribecai, Michele" },
                { id: "comp-2", name: "Hasson, Jordan" }
            ],
            marketIds: [1001, 1002, 1005, 2003, 5010],
            priority: 2,
            isLive: true,
            notes: "User confirmed the changes via UI."

        };

        try {
            const response = await fetch('/api/task10/graphql', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: mutation, variables: variables })
            });

            const result = await response.json();
            responseDiv.style.display = 'block';

            // --- ИЗМЕНЕНИЕ ЗДЕСЬ ---
            // Теперь мы просто показываем то, что вернул сервер.
            // Если это ошибка 400, то `result` будет {"error": "..."}.
            // Если успех 200, то `result` будет {"data": ...}.
            responseDiv.textContent = JSON.stringify(result, null, 2);

        } catch (err) {
            responseDiv.style.display = 'block';
            responseDiv.textContent = `Сетевая ошибка: ${err.message}`;
        }
    });
</script>
